<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a{
	background:red;
	width:300px;
	height:300px;
}
div{
	width:300px;
	height:300px;
	background:red;	
}
</style>
</head>

<body>
	<a href="#">超链接</a>
    <a href="#">超链接</a>
    <div>我是div</div>
    <!--
    	超链接写不上宽高,宽高由内容决定；但是div可以写上宽高,而且默认宽度100%，高度由内容决定；
        两个a标签可以并排显示，但是两个div只能上下显示；
        a标签换行是会被解析成一个空格的大小的；
        超链接叫内联标签，div叫块状
    -->
</body>
</html>
