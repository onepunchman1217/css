<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:500px;
		height:600px;
		border:5px solid red;
		border-top:blue;
	}
</style>
</head>

<body>
	<div></div>
    <!--
    	border会增加元素的大小，是附加在元素宽高上的；
        怎么量宽高：
        1.用矩形选框；
        2.如果刚开始就没有定好位置，鼠标左键按住不要松手，同时按住空格键，就可以移动矩形选框；
        3.如果只选中一部分的时候就松手了，按alt+s+t会在框选的边框上出现正方形小格，拉动小格定位到相应的范围即可；量好之后按enter键小格消失，这个叫自由变换；
        3.f8出现信息栏；
        
        上，右，下，左
        top,right,bottom,left
        上边框：border-top:
        上边框颜色:border-top-color;
        上边框粗细：border-top-width;
        上边框线型：border-top-style;
        当属性值为border或border-top的时候是代表的三个值都同时被改变；
        但是如果只写了border-color或border-top-color时，则只能改变边框颜色；
    -->
</body>
</html>
