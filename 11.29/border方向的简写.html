<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:500px;
		height:600px;
		border:5px solid blue;
		border-color:red blue yellow pink;
		border-style:solid dashed;
	}
</style>
</head>

<body>
	<div></div>
    <!--
    	只写宽，出不来；
        只写线型，例如solid，会出现一条黑色的实线，默认是3px #000;
        只写颜色，出不来；
        如果只要一条线没有，就先写一个四边的border，然后将不需要的那一边设为none;
        如果需要两个对边分别相同，就用
        border-width:值1 值2；
        border-color:值1 值2；
        第一个值表示上下，第二个值表示左右；
        border-width或者border-color或者border-style一个值表示四个方向，两个值表示上下，左右；三个值表示上 左右 下，四个值表示上右下左；
    -->
</body>
</html>
