<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>超链接</title>
</head>

<body>
	<a href="lianxi.html" target="_blank">超链接</a>
    <a vhref="1130.rar" target="_blank">下载链接</a>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="mailto:820853552@qq.com">打开邮箱</a>
    <!--
    	target  
        _blank在空白页打开；
        _self默认值，在当前页面打开；
        空标记：href="#";
        链接站点内的文件：href="相对路径"；
        如果要链接外部资源：href="http://www.baidu.com"
        
        定义锚点链接：
        给需要跳转到的元素加一个id名；
        给需要点击的超链接加上:href="#id名"
        href="#"实际上就是跳到页面的顶部；
        
        制作锚标记两步：
        1)给元素定义命名锚记名
        语法：<标记   id="命名锚记名">    </标记>
        
        2)命名锚记连接
        语法：<a href="#id名"></a>

    -->
</body>
</html>
