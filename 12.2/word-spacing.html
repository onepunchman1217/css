<!doctype html>
<html>
<head>

<title>无标题文档</title>
<style>
	div{
		background:yellow;
		width:300px;
		height:300px;
		word-spacing:10px;	
	}

</style>
</head>

<body>
	<div>
    	板凳 桌椅 板凳 桌 椅板凳 桌椅div div div div
    </div>
    <!--
    	word-spacing:数值；
        对于中文来说是隔开词与词之间的距离，但是这个词与词是以空格来界定的；
        对于英文来说，会隔开单词和单词之间的距离；
    -->
</body>
</html>
