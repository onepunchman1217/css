<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>

<body>
	<div style="height:200px;width:300px;">我是div</div>
    <!--
    	1.添加height:200px;
        2.问题是：在哪儿添加？
        3.添加了这个后怎么让文档明白是写给div的；
        
        css语法：
        1.在css里，属性与属性值用：连接
        2.属性与属性之间以分号隔开；
        3.属性与属性之间不分先后顺序；
        4.一个属性可以有多个属性值，且这多个属性值用空格隔开，属性值与属性值之间不分先后顺序；
        width:宽；
        height:高；
       
        行间样式，嵌入式样式：
        
 <标记名 style="属性：属性值;属性：属性值;"></标记名>
</div>
    -->
