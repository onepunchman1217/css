<body>
	<div>我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是我一是</div>
    <!--
    	1.当没有规定容器的高时，行高会撑开高度；
        2.正常的时候，行高的体现字在中间，然后距上距下各有一个相同的距离；
        3.在多行文本时量行高，即从第一行文字的顶，量到第二行文字的顶；或者从第一行文字的底量到第二行文字的底；
        4.同一个段落里行高一定是一样的；
        5.行高的计算公式：字体大小+2*距上或者距下的距离；
        
        文字距离顶上的计算方式：(行高-字体大小)/2
    -->
</body>
