<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		background:yellow;
		width:300px;
		height:300px;
			
	}
	a{
	white-space:nowrap;
	}
</style>
</head>

<body>
	<div>
    	<a href="#">装修设计</a>
    	<a href="#">全包</a>
        <a href="#">全包</a>
        <a href="#">全包</a>
        <a href="#">装修设计</a>
    	<a href="#">全包第六个</a>
        <a href="#">全包</a>
        <a href="#">全包</a>
    </div>
    <!--
    	white-space:nowrap;定义元素不换行；
        如果将这个属性给了div，那么div里的超链接就只能在div的同一行显示；
        所以应该将这个属性给超链接，那么就是超链接内部的文字可以不换行显示；
    -->
</body>
</html>
