<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:800px;
		height:2000px;
		background-color:red;
		background-image:url(images/cat.gif);
		background-repeat:no-repeat;
		background-position: top;
		background-attachment:scroll;
		/*如果是fixed的话就看不到猫了*/
	}
</style>
</head>

<body>
	<div></div>
    <!--
    	background-attachment:scroll(滚动，默认值)fixed(固定)；
        这个属性可以将背景图固定在某个方位，不管滚动条怎么变，都出现在可视窗口区域；
        但是，一旦加了这个属性，背景图片的参照物就不再是容器本身，而是可视窗口；
       
    -->
</body>
</html>
