    	1.选中你要切的图的图层，检验是否选中即点击左边的眼睛，如果发生变化的是这张图代表选中；
        （如果你选中的图层有效果的话，先右键单击该图层，将它转换为智能对象，再进行以下操作）
        2.按住ctrl键，左键单击图层上的方块，就会出现虚线框，代表已经选中；
        3.ctrl+c---ctrl+n---ctrl+v---
        ctrl+alt+shift+s-----选择相应的格式，存储即可；
        4.记住名字和图片相关，方便后期更改；
