<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:100px;
		height:100px;
		background-color:red;
		background-image:url(images/position.png);
		background-position:-100px -200px;
	}
</style>
</head>

<body>
	<div></div>
    <!--
    	插入图片用url，而且图片永远是从容器的左上角开始显示的；
        1.当图片大小等于容器时，刚好显示这张图片；
        
        2.当图片大小小于容器时，默认会铺满整个容器；
        值1代表的是距离容器左边界的距离值；
        值2代表的是距离容器上边界的距离值
        背景定位改变的是背景图显示在容器的哪个位置；
        
        
        3.当图片大小大于容器时，只显示一部分，而且默认是从左上角开始显示的；
        背景定位改变的是显示图片的哪一部分；
        
        
        
        
        
        
        background-position:值1 值2；
        值1水平位置；值2垂直位置；
        可以用方位值：left,top,right,bottom,center
        当只写一个值的时候，另一个值默认就是center;
        方位值与数值是可以同时使用的，具体要用哪个要分析网页的情况；
        注意方位值是会随着容器改变的，而数值是不会改变的，永远都是同一个位置；
       
    -->
</body>
</html>
