<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	/*div{
		width:500px;
		height:200px;
		background:yellow;	
		text-align: justify;
	}*/
	#box{
		width:500px;
		height:200px;
		background:yellow;	
		text-align:center;
	}
	#div1{
		width:300px;
		height:100px;
		background:red;	
		text-align:center;
	}
	a{
		background:blue;
		text-align:center;
	}
</style>
</head>

<body>
	<div id="box">
    	<a href="#">我是超链接</a>
        <div id="div1">我是div</div>
    </div>
    <!--
    	text-align:left/right/center/justify两端对齐,两端对齐没用，可以看word文档试试;
        text-align对于块状标签来说，会让标签里的内容居中；
        而对于内联来说，会让内联标签整体居中；
        块状标签用text-align:center是无法整体居中的，而内联标签可以用text-align:center;可以整体居中；
    -->
</body>
</html>
