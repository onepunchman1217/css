<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width:500px;
		height:550px;
		background-color:red;
		background-image:url(images/1.jpg);
		background-repeat:no-repeat;
		background-position:50px top;
	}
</style>
</head>

<body>
	<div></div>
    <!--
    	插入图片用url，而且图片永远是从容器的左上角开始显示的；
        1.当图片大小等于容器时，刚好显示这张图片；
        
        2.当图片大小小于容器时，默认会铺满整个容器；
        值1代表的是距离容器左边界的距离值；
        值2代表的是距离容器上边界的距离值
        背景定位改变的是背景图显示在容器的哪个位置；
        
        
        3.当图片大小大于容器时，只显示一部分，而且默认是从左上角开始显示的；
        
        
        
        
        
        
        
        background-position:值1 值2；
        值1水平位置；值2垂直位置；
        可以用方位值：left,top,right,bottom,center
        当只写一个值的时候，另一个值默认就是center;
        方位值与数值是可以同时使用的，具体要用哪个要分析网页的情况；
        注意方位值是会随着容器改变的，而数值是不会改变的，永远都是同一个位置；
       
       
       
       1.background-repeat:四种
        repeat(默认) no-repeat repeat-x repeat-y;
        
    	2.background-position:值1 值2；
        值1代表水平位置；
        值2代表垂直位置；
        值1代表离左边界的距离值；
        值2代表离上边界的距离值；
        
        3.方位值：top bottom left right center
        
        4.当方位值只写一个值的时候，另外一个值默认center；
        
        5.方位值与数值是可以同时使用的；
        注意：方位值是回随着容器改变的，儿数值是不会变的，永远都在同一个位置，一般最好用方位值；
        
        6.background-attachment有两个值：fixed固定、scroll滚动（默认）；
        固定属性可以将背景图片固定在某个方位，不管滚动条怎么变，都出现在可视窗口区域，
        但是一旦加了固定属性，背景图片的参照物就不是容器本身了，而且可视窗口；
        
        background顺序写：颜色 图片 重复 方位 滚动
    -->
</body>
</html>
