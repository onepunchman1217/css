<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>无标题文档</title>
</head>

<body>
	<!--
    	1.常规标记：
        <标记名 属性="属性值" 属性="属性值"></标记名>
        2.单标记
        <标记名 属性="属性值" 属性="属性值"/>
        
        
        注意：
        1.常规标记即有开始，有结束，结束的标记在前面加一个/即可；
        2.写在尖括号后的第一个单词是标记名；
        3.标记名与属性之间用空格隔开，属性与属性之间也用空格隔开，属性与属性值用=连接，
        属性值要用双引号包含起来；
        4.单标记与常规标记的区别即单标记有开始无结束，所以只能在自己标签结尾加上/结束；
        
        
        错误提示：
        1.当常规标记没有正常结束时，默认会在文档的最后结束；
        2.父子，兄弟结构混乱之后页面会混乱，一定不要忘记结束标签，最好在开始标签的时候，就结束掉；
        3.为了增强文档的可读性，建议父子关系按tab键缩进；
        
    -->
</body>
</html>
