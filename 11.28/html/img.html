<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<img src="../images/cat.gif"/>
    <!--
    	<img src="cat.gif"/>
    	1.当当前文件img.html与目标文件cat.gif在同一目录下，直接写目标文件的文件名加上后缀；
        
        <img src="images/cat.gif"/>
        2.当当前文件img.html与目标文件cat.gif所在的文件夹在同一目录下，写目标文件夹名/+目标文件名加上后缀
        <img src="../images/cat.gif"/>
        3.当当前文件所在的文件夹与目标文件所在的文件夹在同一目录下，../+目标文件夹名/+目标文件名加上后缀；
        
        以上即相对路径；
    -->
</body>
</html>
